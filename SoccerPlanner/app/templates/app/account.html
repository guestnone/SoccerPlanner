{% extends "app/layout.html" %}

{% block content %}

{% if user.is_authenticated %}

<h2>{{ title }}</h2>

<div class="clearfix">
    <a class="btn btn-info left" href="{% url 'password_reset_confirm_logged' %}"> Reset Password </a>
</div>

{% else %}

<h3>Your are not logged!</h3>
<li><a href="{% url 'login' %}">Log In</a></li>

{% endif %}

{% endblock %}
