{% extends "app/layout.html" %}

{% block content %}

{% if user.is_authenticated %}

<h2>{{ title }}</h2>

<div class= "button2">
    <p><a class="button2" href="{% url 'password_reset_confirm_logged' %}"> Reset Password</a></p>
{% else %}

<h3>Your are not logged!</h3>
<li><a href="{% url 'login' %}">Log In</a></li>

{% endif %}

{% endblock %}
